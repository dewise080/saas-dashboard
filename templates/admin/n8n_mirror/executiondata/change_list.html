{% extends "admin/change_list.html" %}

{% block extrahead %}
{{ block.super }}
<style>
  #result_list td { max-width: 320px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  pre.json-block {
    background: #0f172a;
    color: #e2e8f0;
    padding: 12px;
    border-radius: 6px;
    max-height: 400px;
    overflow: auto;
    border: 1px solid #1e293b;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
    font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-size: 13px;
  }
  .json-preview { cursor: pointer; color: #2563eb; }
  .json-preview:hover { text-decoration: underline; }

  .json-modal-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.6);
    display: none; align-items: center; justify-content: center; z-index: 9999;
  }
  .json-modal {
    background: #0b1224; color: #e2e8f0; width: 80%; max-width: 1100px; max-height: 80%;
    border-radius: 10px; box-shadow: 0 20px 60px rgba(0,0,0,0.45); overflow: hidden; display: flex; flex-direction: column;
    border: 1px solid #1f2937;
  }
  .json-modal header {
    padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; background: #111827; border-bottom: 1px solid #1f2937;
  }
  .json-modal header h2 { margin: 0; font-size: 15px; font-weight: 600; }
  .json-modal header button {
    background: transparent; border: 1px solid #374151; color: #e5e7eb; padding: 6px 10px; border-radius: 6px; cursor: pointer;
  }
  .json-modal header button:hover { background: #1f2937; }
  .json-modal .json-modal-body { padding: 12px; overflow: auto; flex: 1; }
  .json-modal pre { white-space: pre; }
</style>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script>
  window.jQuery = window.jQuery || django.jQuery;
  window.$ = window.$ || django.jQuery;
</script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
  (function($) {
    $(document).ready(function() {
      $('#result_list').DataTable({
        pageLength: 25,
        lengthMenu: [25, 50, 100, 250],
        order: [],
        stateSave: true
      });

      const $overlay = $('<div class="json-modal-overlay" id="json-modal-overlay"></div>').appendTo('body');
      const modalHtml = `
        <div class="json-modal">
          <header>
            <h2>JSON Preview</h2>
            <button type="button" class="json-modal-close">Close</button>
          </header>
          <div class="json-modal-body">
            <pre class="json-block" id="json-modal-content"></pre>
          </div>
        </div>`;
      $overlay.html(modalHtml);

      function openJsonModal(text) {
        $('#json-modal-content').text(text || 'No data');
        $overlay.fadeIn(120);
      }

      $(document).on('click', '.json-modal-close, .json-modal-overlay', function(e) {
        if (e.target !== this && !$(e.target).closest('.json-modal').length) return;
        $overlay.fadeOut(120);
      });

      $(document).on('click', '.json-preview', function(e) {
        e.preventDefault();
        e.stopPropagation();
        const rawAttr = $(this).attr('data-json');
        if (rawAttr !== undefined) {
          openJsonModal(rawAttr);
          return;
        }
        const dataVal = $(this).data('json');
        const text = typeof dataVal === 'string' ? dataVal : JSON.stringify(dataVal, null, 2);
        openJsonModal(text);
      });
    });
  })(django.jQuery);
</script>
{% endblock %}

{% block content_title %}
  <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;">
    <h1>{{ opts.verbose_name_plural|capfirst }}</h1>
    <div style="font-size:13px;color:#4b5563;">
      View-only: click workflowData/data to open the inline JSON modal (no writes to the n8n DB).
    </div>
  </div>
{% endblock %}
